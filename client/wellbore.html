<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Wellbores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="WellboreController">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Id</th>
                <th class="span7">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="wellbore in wellboreList">
                <td class="span2" ng-bind="wellbore.uid"></td>
                <td class="span7" ng-bind="wellbore.name"></td>
              </tr>
            </tbody>
          </table>    
    </div>
   
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="js/wellbore.js"></script>
  </body>
</html>
