<html>
<head>
<meta charset="utf-8">
<title>Hello ZingChart World</title>
<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
<!--script src="js/zingchart/nodejs/zingchart-nodejs.min.js"></script-->
<script>
var chartData={
  type: "line", 
  refresh:{
    type:"feed",
    transport:"http",
    url:"/data/currentvalue",
    interval:2000
  },
  title: {
    text: "Data from Andreas Service"
  },
  scaleX : {
      lineWidth : 1,
      guide : {
          visible : true
      },
      tick : {
          lineWidth : 1
      },
      step : "INTERVAL",
      minValue : (new Date()).getTime(),
      transform : {
          type : 'date',
          text : '%G:%i:%s',
          item : {
              visible : false
          }
      }
  },
  series: [
    {
        values: [0],
        scales:"scale-x,scale-y"
    },
    {
        values: [0],
        scales:"scale-x,scale-y"
    }
    ]
};
window.onload=function(){
  zingchart.render({
    id:"chartDiv",
    height:400,
    width:"100%",
    data:chartData
  });
};

</script>
</head>
<body>
<div id="chartDiv"></div>
<button onclick="zingchart.exec('chartDiv', 'startfeed');">Start</button>
<button onclick="zingchart.exec('chartDiv', 'stopfeed');">Stop</button>
</body>
</html>
